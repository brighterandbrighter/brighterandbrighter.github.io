	<!-- ======================================
		Navigation
	======================================= -->
	<script>
		$(document).ready(function(){ 
			var touch = $('#resp-menu');
			var menu = $('.menu-wrapper');
		 
			$(touch).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(document).click((e) => { 
  			if (!$(e.target).closest('#resp-menu').length && !$(e.target).closest('.menu-wrapper').length && menu.not(':hidden') && $(window).width() < 900) {
				menu.slideUp();
  				}
			});
			
			$(window).resize(function(){
				var w = $(window).width();
				if(w > 767 && menu.is(':hidden')) {
					menu.removeAttr('style');
				}
			});			
		});


		
	</script>

	<script>
		function isScrolledIntoView(elem)
		{
			var docViewTop = $(window).scrollTop();
			var docViewBottom = docViewTop + $(window).height();
			var elemTop = $(elem).offset().top;
			
			if (docViewBottom > elemTop) 
				return true;
			else
				return false;
		}
	
		
	</script>

	<script>	
		$(".services .tab-content-wrapper").hide();
		$(".services .tab-content-wrapper:first").show();

		$(".services .services-tabs li").click(function() {
			
			$(".services .tab-content-wrapper").hide();
			var activeTab = $(this).attr("rel"); 
			$("#"+activeTab).fadeIn();		
			$(".services .services-tabs li").removeClass("tab-active");
			$(this).addClass("tab-active");

			$(".services .tab-heading").removeClass("active");
			$(".services .tab-heading[rel^='"+activeTab+"']").addClass("active");		  
		  
			target= $('.services .services-tabs');
			$('html,body').animate({
				scrollTop: target.offset().top
			}, 500);		  
		});

		$(".services .tab-heading").click(function() {
		  
			$(".services .tab-content-wrapper").hide();
			var activeTab = $(this).attr("rel"); 
			$("#"+activeTab).fadeIn();

			$(".services .tab-heading").removeClass("active");
			$(this).addClass("active");

			$(".services .services-tabs li").removeClass("tab-active");
			$(".services .services-tabs li[rel^='"+activeTab+"']").addClass("tab-active");
		   
			if ( $( this ).hasClass( "active" ) ) {
				$(this).removeClass("active");

			}
		});		
	</script>

		{
			$("."+selector).animatedModal({

				animatedIn:'bounceInUp',
				animatedOut:'bounceOutDown',
				color:'#fff'
			});	
		}

		var modalBlockCount = 4;
		
		for (i = 1; i <= modalBlockCount; i++)
		{
			setAnimatedModal('modal-blog-'+i);
		}
	</script>

	<!-- ======================================
		Scroll to Section
	======================================= -->
	<script>
		$(document).on('click', 'a[href^="#"]', function(e) {
			var id = $(this).attr('href');
			
			var $id = $(id);
			if ($id.length === 0) {
				return;
			}
			
			e.preventDefault();
			
			var pos = $id.offset().top;
			
			$('html, body').animate({
				scrollTop: pos
			}, 2000);
		});
	</script>

	<script type="text/javascript">

		var amountScrolled = 300;

$(window).scroll(function() {
  if ( $(window).scrollTop() > amountScrolled ) {
    $('a.back-to-top').fadeIn('slow');
  } else {
    $('a.back-to-top').fadeOut('slow');
  }
});

$('a.back-to-top').click(function() {
  $('html, body').animate({
    scrollTop: 0
  }, 2000);
  return false;
});</script>
